<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     {% load static %}
     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
     <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <link href="/static/css/home.css?version=1" rel="stylesheet" />
  </head>
  <body>
    <section
      class="vh-100"
      style="background-image: url('/static/images/Background.png')"
    >
      <nav class="custom-navbar navbar">
        <div class="container-fluid custom-navbar">
          <a class="navbar-brand nav-text" href="#">Student Profile</a>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item ml-auto">
              <a class="nav-link nav-text" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <div class="card m-5">
              <div class="card-body">
                <h5 class="card-title">Events Conducted</h5>
                <h6 class="card-subtitle mb-2 text-muted">2022-23</h6>
                <p class="card-text">
                  <ul>
                    <li>Raunakan</li>
                    <li>Chords</li>
                    <li>Dastak</li>
                  </ul>
                </p>
        
                <a href="#" class="card-link">Certificates</a>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="container mt-5 me-5 px-3 py-3 pink-box">
              <form class="row g-3">
  <div class="col-md-8">
    <label for="eventDescription" class="form-label">Event Description</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Describe the event">
  </div>
  <div class="col-md-4">
    <label for="inputPassword4" class="form-label">Greater than 250 participants?</label>
    <select id="participantsCheck" class="form-select">
      <option selected>Yes</option>
      <option>No</option>
    </select>
  </div>
  <div class="col-md-8">
    <label for="inputAddress" class="form-label">Sanction Received from College</label>
    <div class="input-group">
      <div class="input-group-text">â‚¹</div>
      <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Amount">
    </div>
  </div>
  <div class="col-md-4">
    <label for="inputPassword4" class="form-label">Event Level</label>
 <select id="participantsCheck" class="form-select">
      <option selected>PEC</option>
      <option>NIT</option>

      <option>IIT</option>
    </select>
  </div>

  <div class="col-md-6">

    <div class="form-group">
    <label for="inputName">Students who organised the event</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="checkbox1" id="checkbox1">
      <label class="form-check-label" for="checkbox1">Aabhas</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="checkbox2" id="checkbox2">
      <label class="form-check-label" for="checkbox2">Annchit</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="checkbox3" id="checkbox3">
      <label class="form-check-label" for="checkbox3">Ritika</label>
    </div>

    <div class="mb-2">
  <label for="formFile" class="form-label"> Upload CSV (Organisers) </label> 
  <input class="form-control" type="file" id="formFile">

  <label for="formFile" class="form-label"> Upload CSV (Participants) </label> 
  <input class="form-control" type="file" id="formFile">
</div>
  </div>
  </div>

  <div class="col-md-6">
<div class="form-group">
  <label for="inputName">Students who participated in the event</label>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="checkbox1" id="checkbox1">
    <label class="form-check-label" for="checkbox1">Tanzeel</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="checkbox2" id="checkbox2">
    <label class="form-check-label" for="checkbox2">Abhishek</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="checkbox3" id="checkbox3">
    <label class="form-check-label" for="checkbox3">Mineesha</label>
  </div>
</div>

  </div>

</div>
  <div class="col-12 text-center mt-2">
    <button type="submit" class="btn btn-primary align-self-center pink-button px-3">Submit</button>
  </div>
</form>


            </div>
          </div>
        </div>
      </div>
    </section>

    
  </body>
</html>
